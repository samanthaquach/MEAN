<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  
  <div class="userndivame">
    <form (submit)="myForm(form)" #form="ngForm">
      <label for="username" value="Your Github Username:"> 
        <input 
        type="text" 
        name='username' 
        required [ngModel]="username">
      </label>
      <button [disabled]="form.invalid">Calculate Score</button>
    </form>
  </div>
  <div class="score">
    <div *ngIf="userExists">
      <h1>{{ score }}</h1>
      <h5 class='red' *ngIf="score < 20">Needs Work!</h5>
      <h5 class='orange' *ngIf="score >= 20 && score < 50">A decent start!</h5>
      <h5 *ngIf="score >= 50 && score < 100">Doing good!</h5>
      <h5 class='green' *ngIf="score >= 100 && score < 200">Great Job!</h5>
      <h5 class='blue' *ngIf="score >= 200">Github Elite!</h5>
    </div>
    <div *ngIf="userExists === false">
      <span>Sorry, user '{{ username }}' does not exist! You should choose a different username.</span>
    </div>
  </div>

</div>
