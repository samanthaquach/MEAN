<!--The content below is only a placeholder and can be replaced.-->
  <h1>Dojo Mail</h1>
<div>
  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    <tr *ngFor="let item of mail">
      <td>{{item.email}}</td>
      <td *ngIf="item.importance">high</td>
      <td *ngIf="!item.importance">low</td>
      <td>{{item.subject}}</td>
      <td>{{item.content}}</td>
    </tr>
  </table>
</div>
