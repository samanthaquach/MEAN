<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<form (submit)='onSubmit()'>
  <input type="text" name="name" [(ngModel)]='name' #nameErr='ngModel'>
  <input type="Submit" [disabled]='nameErr.invalid'>
</form>

<h1>{{response}}</h1>
<h1 [style.color]="color">{{message}}</h1>
